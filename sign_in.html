<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .image-placeholder {
      width: 150px;
      height: 150px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 14px;
      color: #6c757d;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="app" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row form-container bg-white">
      <!-- Form Section -->
      <div class="col-md-6 p-4">
        <h2 class="text-center mb-4">Sign in</h2>
        <form @submit.prevent="handleSubmit">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="Enter your username" 
              v-model="username"
            >
            <p class="error-message" v-if="errors.username">{{ errors.username }}</p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter your password" 
              v-model="password"
            >
            <p class="error-message" v-if="errors.password">{{ errors.password }}</p>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
      </div>
      <!-- Image Section -->
      <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
        <img src="./login.png" alt="Sign In Image" class="rounded" style="width: 150px; height: 150px; object-fit: cover;">
      </div>
      
      </div>
    </div>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          username: '',
          password: '',
          errors: {}
        };
      },
      methods: {
        validateForm() {
          this.errors = {};
          if (!this.username) {
            this.errors.username = 'Username is required.';
          }
          if (!this.password) {
            this.errors.password = 'Password is required.';
          }
          return Object.keys(this.errors).length === 0;
        },
        handleSubmit() {
          if (this.validateForm()) {
            alert(`Welcome, ${this.username}!`);
          }
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
